plugins {
    id "com.modrinth.minotaur" version "2.+" apply false
}

task publishAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:clean',
            ':bukkit:clean',
            ':forge:curseforge',
            ':forge:modrinth',
            ':forge:forgeUpdate',
            ':bukkit:curseforge'
    ]
}

task publishBukkit(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':bukkit:clean',
            ':bukkit:curseforge'
    ]
}

task publishAPI(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publish'
    ]
}

task publishAPILocal(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publishToMavenLocal'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runClient'
    ]
}

task forgeServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runServer'
    ]
}

task cleanAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':common:clean',
            ':forge:clean',
            ':bukkit:clean',
    ]
}